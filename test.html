<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Expense Tracker Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        window.addEventListener('load', function() {
            console.log('Page loaded');
            console.log('React:', typeof React);
            console.log('ReactDOM:', typeof ReactDOM);
            
            if (!React || !ReactDOM) {
                document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">Error loading React</div>';
                return;
            }
            
            const { useState } = React;
            
            function App() {
                const [count, setCount] = useState(0);
                
                return React.createElement('div', {
                    style: { padding: '20px', backgroundColor: '#111827', color: 'white', minHeight: '100vh' }
                }, 
                    React.createElement('h1', { style: { color: '#FBBF24', fontSize: '2rem', marginBottom: '20px' } }, 'Expense Tracker Test'),
                    React.createElement('p', null, `React is working! Count: ${count}`),
                    React.createElement('button', {
                        onClick: () => setCount(count + 1),
                        style: { 
                            padding: '10px 20px', 
                            backgroundColor: '#FBBF24', 
                            color: '#111827', 
                            border: 'none', 
                            borderRadius: '5px',
                            cursor: 'pointer',
                            fontWeight: 'bold'
                        }
                    }, 'Increment')
                );
            }
            
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
        });
    </script>
</body>
</html>
